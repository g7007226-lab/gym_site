    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Premium Fonts - Optimized -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Performance Optimization -->
    <link rel="preload" href="/static/css/main.css" as="style">
    <link rel="preload" href="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" as="image">
    <meta name="format-detection" content="telephone=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Image optimization -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Critical CSS inlined -->
    <style>
      body { margin: 0; background: #1a1a1a; color: white; font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      img { 
        image-rendering: -webkit-optimize-contrast; 
        image-rendering: crisp-edges;
        loading: lazy;
        decoding: async;
        max-width: 100%;
        height: auto;
      }
      .lazy-image { 
        background: #333;
        min-height: 200px;
        background-image: linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #333 75%), linear-gradient(-45deg, transparent 75%, #333 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      /* Image compression hints */
      img[src$=".jpg"], img[src$=".jpeg"] { image-rendering: optimizeQuality; }
      img[src$=".webp"] { image-rendering: optimizeSpeed; }
    </style>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    -->
